<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='calcu.js'></script>
    
</head>
<body>
    <div id="centr">
        <div id="b1"><h1>My Simple Calculator</h1></div><hr>
        <h3>Enter the Number-1:</h3>
        <input type="number" id="n1">
        <h3>Enter the Number-2:</h3>
        <input type="number" id="n2"><br><br><hr>


        <h3>Addition:</h3>
        <button id="b1" type="button" onclick="add()">+</button>
        <p id="button1" placeholder="ans" class="add"></p><hr>

        <h3>Substraction:</h3>
        <button id="b2" type="button" onclick="sub()">-</button>
        <p id="button2" placeholder="ans" class="sub"></p><hr>

        <h3>Multiplication:</h3>
        <button id="b3" type="button" onclick="mul()">*</button>
        <p id="button3" placeholder="ans" class="mul"></p><hr>

        <h3>Division:</h3>
        <button id="b4" type="button" onclick="div()">/</button>
        <p id="button4" placeholder="ans" class="div"></p><hr>

        <h3>Modulus:</h3>
        <button id="b5" type="button" onclick="mod()">%</button>
        <p id="button5" placeholder="ans" class="mod"></p><hr>
    </div>
</body>
</html>
